<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center bg-image ">
            <i class="fab fa-twitter" style="font-size: 20vw; color: white;"></i>
        </div>
        <div class="col-md-6">
            <div class="login d-flex py-5 ">
                <div class="container">
                    <div class="row">
                        <div class="col-md-10">  
                            <div class="logo">
                                <i class="fab fa-twitter" style="font-size: 2.8rem; color: #1D9BF0;"></i>
                            </div>
                            <div class="login-heading mb-4">  
                                <h1 class="mb-4">Happening now</h1>
                                <h5 class="font-weight-bold subtitle">Join Twitter today.</h5>
                            </div> 
                            <form>
                                <div class="form-floating mb-3">
                                    <input #loginEmail type="email" class="form-control" id="floatingInput"placeholder="Email address" required>
                                </div>
                                <div class="form-floating mb-3">
                                    <input #loginPassword type="password" class="form-control" id="floatingPassword"placeholder="Password">
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="rememberPasswordCheck">
                                    <label class="form-check-label" for="rememberPasswordCheck">Remember password</label>
                                </div>
                                <div class="d-grid">
                                    <input type="submit" class="btn btn-lg btn-primary btn-login text-uppercase mb-2" value="Sign in"
                                    (click)="onLogin(loginEmail,loginPassword)"
                                    >
                                    <button type="button" class="btn btn-lg btn-secondary btn-login text-uppercase mb-2"
                                    data-toggle="modal" data-target=".bd-example-modal-lg" >sign up</button>
                                    <div class="text-center">
                                        <a class="small" href="#">Forgot password?</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-sign-up></app-sign-up>
