<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true" #signUpContent>
  <div class="modal-dialog modal-dialog-centered ">
    <!-- *ngIf="AccountCreated==false; else createdWelcome" -->
    <div class="modal-content p-3">
      <h3 class="mb-3">Create your account</h3>
      <form #signUpForm="ngForm">
        <!-- {{signUpForm.value | json}} -->
        <div class="form-group">
          <input type="text" class="form-control" placeholder="First Name" name="firstName" ngModel #firstName="ngModel" required 
          [ngClass]='{
            "is-invalid":firstName.invalid && firstName.touched,
            "is-valid":firstName.valid &&firstName.touched
          }'>
          <small class="text-danger" [class.d-none]="firstName.valid || firstName.untouched"> First Name is Required</small>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Last Name" name="lastName" ngModel  #lastName="ngModel" required 
          [ngClass]='{
            "is-invalid":lastName.invalid && lastName.touched,
            "is-valid":lastName.valid && lastName.touched
          }'>
          <small class="text-danger" [class.d-none]="lastName.valid || lastName.untouched">Last Name is Required</small>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email" name="signUpEmail" ngModel  #registerEmail="ngModel"
          required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          [ngClass]='{
            "is-invalid":registerEmail.invalid && registerEmail.touched,
            "is-valid":registerEmail.valid && registerEmail.touched
          }'>
           <small class="text-danger" [class.d-none]="!registerEmail.errors?.required || registerEmail.untouched"> Email is Required</small>
           <small class="text-danger" [class.d-none]="!registerEmail.errors?.pattern || registerEmail.untouched"> Should be Example@gmail.com</small>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password"placeholder="Password" name="signUpPassword" ngModel #registerPassword ="ngModel" 
          required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
          [ngClass]='{
            "is-invalid":registerPassword.invalid && registerPassword.touched,
            "is-valid":registerPassword.valid && registerPassword.touched
          }'>
          <small class="text-danger" [class.d-none]="!registerPassword.errors?.required|| registerPassword.untouched"> Password is Required</small>
          <small class="text-danger" [class.d-none]="!registerPassword.errors?.pattern || registerPassword.untouched"> Shoud have Minimum 8 characters, at least 1 letter and 1 number </small>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Repeat Your Password"name="signUpConfirmPassword" ngModel #registerConfirmPassword="ngModel" required 
          [ngClass]='{
            "is-invalid":registerConfirmPassword.invalid && registerConfirmPassword.touched,
            "is-valid":registerConfirmPassword.valid && registerConfirmPassword.touched&&registerPassword.value==registerConfirmPassword.value
          }'>
          <small class="text-danger" [class.d-none]="registerConfirmPassword.valid || registerConfirmPassword.untouched"> Confirm Password is Required</small>
          <small class="text-success d-none" [class.d-block]="registerPassword.value!='' && registerPassword.value==registerConfirmPassword.value"> Passwords Are Equal</small>
          <small class="text-danger d-none" [class.d-block]="registerPassword.value!=''&&registerConfirmPassword.value!='' && registerPassword.value!=registerConfirmPassword.value"> Passwords Are't Equal</small>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck2">
          <label class="form-check-label" for="rememberPasswordCheck2">I agree all statements in <a href="#">Terms of service</a></label>
        </div>
        <input type="submit" class="btn btn-primary mx-auto form-control" value="Create"
        (click)="onRegisterClick(registerEmail,registerPassword,registerConfirmPassword)"
        >
      </form>
    </div>
    <!-- <ng-template #createdWelcome>
      <div class="modal-content p-3">
        <h1>done</h1>
      </div>
    </ng-template> -->
  </div>
</div>
